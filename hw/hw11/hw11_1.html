    <script>
        var fruit = [
            { name: '사과', price: '21,000', count: 10 },

            { name: '귤', price: '15,000', count: 30 }

            fname.textContent = fruit[i].name;

            fcount.textContent = fruit[i].count;
        }
    </script>
